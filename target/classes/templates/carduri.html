<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <h1 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Carduri</h1>
        <div class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
            <div th:each="card : ${carduri}" class = "card-bancar">
                <h5 th:text="'Numar card ' + ${card.numar}"></h5>
                <h5 th:text="'Cod SWIFT ' + ${card.swift}"></h5>
                <h5 th:text="'Tip card ' + ${card.tip}"></h5>
                <button class = "buton buton-card-bancar">Sterge card</button>
            </div>

            <a class="buton" id="buton-creare-card">Creare card nou</a>
            <div class = "card-bancar" id="creare-card-form-wrapper" style="display: none;">
                <form th:action="@{/retragereFonduriVault}" id = "creare-card-form" method="post">
                    <!-- Aici vor fi conturile incarcate dinamic -->
                    <label for="creare-card-select" class="form-label">Selecteaza contul caruia va fi asociat cardul</label>
                    <select class="form-control" id="creare-card-select">
                    </select>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email sau parola invalide.</div>
                    </div>
                    <button type="submit" class = "buton">Creaza card</button>
                </form>
            </div>
        </div>
    </body>

    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            var csrfToken = $('meta[name="_csrf"]').attr('content');
            var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

            let loadAccounts = (IDselect) => {
                $.ajax({
                    type: "POST",
                    url: "/api/conturi-bancare",
                    dataType: "json",
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(csrfHeader, csrfToken);
                    },
                    success: function(conturi) {
                        //console.log(conturi);
                        let elem = document.getElementById(IDselect);
                        elem.innerHTML = ``;
                        conturi.forEach((cont) => {
                            //console.log(elem);
                            elem.innerHTML += `<option>${cont.IBAN}</option>`;
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error("Eroare la preluarea tranzac»õiilor: ", error);
                    }
                });
            };

            let formActive = false;
            $("#buton-creare-card").click(function() {
                formActive = !formActive;
                if(formActive){
                    loadAccounts("creare-card-select");
                }
                
                $("#creare-card-form-wrapper").slideToggle(700);
            });
        });
    </script>

</html>
