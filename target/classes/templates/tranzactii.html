<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <h1 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Tranzactii in asteptare</h1>
        <div id="tranzactii" class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
        </div>
    </body>

    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script>
    $(document).ready(function() {
        var csrfToken = $('meta[name="_csrf"]').attr('content');
        var csrfHeader = $('meta[name="_csrf_header"]').attr('content');

        setInterval(function() {
            $.ajax({
                type: "POST",
                url: "/api/tranzactii",
                dataType: "json",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function(tranzactii) {
                    let tranzactiiDiv = document.getElementById("tranzactii");
                    tranzactiiDiv.innerHTML = ``;

                    for (var i = 0; i < tranzactii.length; i++) {
                        tranzactiiDiv.innerHTML += 
                            `<div class = "tranzactie">
                                <h5>Nume tranzactie ${tranzactii[0].nume}</h5>
                                <h5>Suma ${tranzactii[0].suma}</h5>
                                <h5>Nume comerciant ${tranzactii[0].numeComerciant}</h5>
                                <button class = "buton buton-tranzactie-pending">Accepta</button>
                                <button class = "buton buton-traznactie-pending">Respinge</button>
                            </div>`;
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Eroare la preluarea tranzac»õiilor: ", error);
                }
            });
        }, 2000);
    });
    </script>
    
</html>
