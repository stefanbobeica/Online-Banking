<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Online Banking App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.navbar {
			background-color: cyan;
		}

		.container {
			max-width: 600px;
		}

		form {
			background-color: #f7f7f7;
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			margin-bottom: 25px;
		}
	</style>
</head>
<body><!-- Create navigation bar (header) -->
<nav class="navbar navbar-expand-lg navbar-dark">
	<div class="container">
		<a class="navbar-brand" href="#">Online Banking App</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#" th:href="@{/registration}">Register</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<br>
<br>
<br>
<br>

<div class="container">
	<div class="row">
		<div class="col-md-12">

			<h1>Login</h1>
			<form th:action="@{/login}" method="post">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have logged out successfully.</div>
				</div>

				<div class="form-group">
					<label for="username">Email</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
				</div>

				<div class="form-group">
					<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login" />
				</div>
			</form>
			<div class="form-group">
				<span>Don't have an account? <a href="/" th:href="@{/registration}"> Register here.</a></span>
			</div>
		</div>
	</div>
</div>

<!-- Add JS dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
</script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
