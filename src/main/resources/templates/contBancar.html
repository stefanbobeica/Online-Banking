<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <div class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
            
            <h2 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Informatii cont bancar</h2>
            <div class="cont-bancar">
                <h5 th:text="'IBAN: ' + ${cont.IBAN}"></h5>
                <h5 th:text="'Sold: ' + ${cont.sold} + ' RON'"></h5>
            </div>

            <a class="buton buton-cont-bancar" id="buton-initiere-tranzactie" >Initiere tranzactie</a>
            <div class = "card-bancar" id="form-initiere-tranzactie-wrapper" style="display: none;">
                <form th:action="@{initiereTranzactie}" id="form-initiere-tranzactie" method="post">
                    <div class="mb-3">
                        <label for="suma" class="form-label">Suma</label>
                        <input type="number" class="form-control form-vault" id="suma" name="suma" required>
                    </div>
                    <div class="mb-3">
                        <label for="iban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="iban" name="iban" required maxlength=50>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email sau parola invalide.</div>
                    </div>
                    <button type="submit" class = "buton">Trimite</button>
                </form>
            </div>

            <a class="buton buton-cont-bancar" th:href="@{/contBancar/{accountId}/stergereContBancar(accountId=${accountId})}">Stergere cont</a>

            <a th:href="@{/contBancar/{accountId}/creareExtras(accountId=${accountId})}" download>Descarca extras de cont pentru acest cont</a>

            <h2 style="color: white; text-align: center; margin-top: 2vh; overflow-wrap: break-word;">Tranzactii realizate cu acest cont bancar</h2>
            <div th:each="tranzactie : ${tranzactii}" class = "tranzactie">
                <h5 th:text="'Tip tranzactie: ' + ${tranzactie.tip}"></h5>
                <h5 th:text="'De la ' + ${tranzactie.deLa.getIBAN()}"></h5>
                <h5 th:text="'Catre ' + ${tranzactie.catre.getIBAN()}"></h5>
                <h5 th:text="'Valoare ' + ${tranzactie.valoare} + 'RON'"></h5>
                <h5 th:text="'Data ' + ${tranzactie.data}"></h5>
            </div>
        </div>
    </body>

    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            $("#buton-initiere-tranzactie").click(function() {
                $("#form-initiere-tranzactie-wrapper").slideToggle(700);
            });
        });
    </script>
</html>
