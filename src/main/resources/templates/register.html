<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Banking App - Register</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class = "form-wrapper d-flex align-items-center justify-content-center">
			<div class="form-div d-flex flex-wrap align-items-center justify-content-center">
				<h1 class="ms-1 form-title" form-title>REGISTER</h1>
				<form th:action="@{/register}" method="post" th:object="${user}">
					<!-- Elemente pentru formul de date personale -->
					<div class="mb-3">
						<label for="nume" class="form-label">Nume</label>
						<input type="text" class="form-control" th:field="*{firstName}" required maxlength=45>
					</div>
					<div class="mb-3">
						<label for="prenume" class="form-label">Prenume</label>
						<input type="text" class="form-control" th:field="*{lastName}" required maxlength=45>
					</div>
					<div class="mb-3">
						<label for="birthdate" class="form-label">Data nasterii</label>
						<input type="date" class="form-control" id="birthdate">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" th:field="*{email}" required maxlength=50>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Parola</label>
						<input type="password" class="form-control" th:field="*{password}" required>
					</div>
					<!-- Elemente pentru formul de adresa -->
					<div class="mb-3">
						<label for="judet" class="form-label">Judet</label>
						<input type="text" class="form-control" id="judet" maxlength=50>
					</div>
					<div class="mb-3">
						<label for="localitate" class="form-label">Localitate</label>
						<input type="text" class="form-control" id="localitate" maxlength=50>
					</div>
					<div class="mb-3">
						<label for="adresa" class="form-label">Adresa</label>
						<input type="text" class="form-control" id="adresa" aria-describedby="adresaHelp" maxlength=200>
						<div id="adresaHelp" class="form-text" style="color: #808080;">Strada, numar, bloc, apartament...</div>
					</div>
					<div class="mb-3">
						<label for="codpostal" class="form-label">CodPostal</label>
						<input type="text" class="form-control" id="codpostal">
					</div>
					<!-- Elemente pentru sex -->
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="masculin" value="option1">
						<label class="form-check-label" for="masculin">Masculin</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="feminin" value="option2">
						<label class="form-check-label" for="feminin">Feminin</label>
					</div>
					<!-- success/error message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">Te-ai inregistrat cu succes in aplicatia de banking.</div>
					</div>
					<div th:if="${param.error}">
						<div class="alert alert-danger">Ceva a mers prost la inregistrare.</div>
					</div>
					<!-- butoanele -->
					<button type="submit" class="btn btn-primary" style="margin-bottom: 4%;">Submit</button><br>
					<span style="color: #808080;">Aveti un cont deja? <a href="/" th:href="@{/login}"> Logati-va aici.</a></span>
				</form>
			</div>
	  	</div>
  </body>

	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
		crossorigin="anonymous">
	</script>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
		crossorigin="anonymous">
	</script>

</html>
