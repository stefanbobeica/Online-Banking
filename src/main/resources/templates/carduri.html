<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <h1 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Carduri</h1>
        <div class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
            <div th:each="card : ${carduri}" class = "card-bancar">
                <h5 th:text="'Numar card ' + ${card.numar}"></h5>
                <h5 th:text="'Cod SWIFT ' + ${card.swift}"></h5>
                <h5 th:text="'Tip card ' + ${card.tip}"></h5>
                <button class = "buton buton-card-bancar">Sterge card</button>
            </div>
            <a th:href="creareCard" class="buton" id="buton-creare-card">Creare card nou</a>
        </div>
    </body>

    <script 
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>

</html>
