<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <h1 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Carduri</h1>
        <div class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
            <div th:each="card : ${carduri}" class = "card-bancar">
                <h5 th:text="'Numar card ' + ${card.numarCard}"></h5>
                <h5 th:text="'CCV ' + ${card.CCV}"></h5>
                <h5 th:text="'Data expirare ' + ${card.dataExpirare}"></h5>
                <form th:action="@{/deleteCard}" method="post">
                    <input type="hidden" name="numarCard" th:value="${card.numarCard}" />
                    <button type="submit" class="buton buton-card-bancar">Sterge card</button>
                </form>
            </div>

           <a class="buton" id="buton-creare-card" onclick="toggleForm()">Creare card nou</a>
            <div class="card-bancar" id="creare-card-form-wrapper" style="display: none;">
                <form id = "creare-card-form" th:action="@{/creareCard}"  method="post">
                    <!-- Aici vor fi conturile incarcate dinamic -->
                    <label for="creare-card-select" class="form-label">Selecteaza contul caruia va fi asociat cardul</label>
                    <select class="form-control" id="creare-card-select" name="selectedIban">
                        <option th:each="account : ${conturi}" th:value="${account.IBAN}" th:text="${account.IBAN}"></option>
                    </select>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email sau parola invalide.</div>
                    </div>
                    <input type="submit" value="Creeaza card">
                </form>
            </div>
        </div>
    </body>

    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>

    <script>
        function toggleForm() {
            var formWrapper = document.getElementById('creare-card-form-wrapper');
            if (formWrapper.style.display === "none") {
                formWrapper.style.display = "block";
            } else {
                formWrapper.style.display = "none";
            }
        }

    </script>


</html>
