<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div th:replace="~{navbar :: genericNavbar}"></div>
        <h1 style="color: white; text-align: center; margin-top: 3vh; overflow-wrap: break-word;">Depozite bancare</h1>
        <div class = "d-flex flex-column flex-wrap align-items-center justify-content-center page-wrapper">
            <div th:each="vault : ${vaults}" class = "vault">
                <h5 th:text="'Nume depozit ' + ${vault.nume}"></h5>
                <h5 th:text="'Valoare depozit ' + ${vault.valoare} + 'RON'"></h5>
                <a th:href="@{/vault?id={id}(id=${vault.id})}" class="buton">Detalii vault</a>
            </div>

            <a class="buton" id="buton-deschidere-vault">Deschide depozit</a>
            <div class = "vault" id="deschidere-vault-form-wrapper" style="display: none;">
                <form th:action="@{/retragereFonduriVault}" id = "deschidere-vault-form" method="post">
                    <div class="mb-3">
                        <label for="text" class="form-label">Nume depozit</label>
                        <input type="text" class="form-control form-vault" id="nume" name="nume" required>
                    </div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Email sau parola invalide.</div>
                    </div>
                    <button type="submit" class = "buton">Creaza depozit</button>
                </form>
            </div>
        </div>
    </body>

    <script
    src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function() {
            $("#buton-deschidere-vault").click(function() {
                $("#deschidere-vault-form-wrapper").slideToggle(700);
            });
        });
    </script>

</html>
